<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator - Budget Goals</title>
  <link rel="stylesheet" href="goal.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="budget-goal-container">
    <h2>Budget Goals</h2>
    
    <div class="goal-progress">
      <h3>Monthly Savings Goal</h3>
      <div class="progress-bar">
        <div class="progress" id="progress-bar" style="width: 0%"></div>
      </div>
      <p id="goal-status">Saved: $0 / $0</p>
    </div>
    
    <div class="goal-input">
      <label for="goal-amount">Set New Goal Amount</label>
      <input 
        type="number" 
        id="goal-amount" 
        placeholder="Enter goal amount in USD"
        min="0"
        step="0.01" 
      />
      
      <label for="current-savings">Current Savings</label>
      <input 
        type="number" 
        id="current-savings" 
        placeholder="Enter savings amount in USD"
        min="0"
        step="0.01"
      />
      
      <button class="set-goal-btn" id="set-goal-btn">Set Goal</button>
    </div>
  </div>

  <script src="goal.js"></script>
</body>
</html>
